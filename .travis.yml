language: julia
os:
  - linux
dist: bionic
julia:
  - 1.4
addons:
 apt:
   update: true
notifications:
  email:
    on_success: never
    on_failure: always
before_script:
  - export JULIA_MPI_BINARY=""
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
